<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ProductList</title>
    <link rel="stylesheet" href = "index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/52ca80b39c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>


    <div class="top-container">
      <h1>The world's most beautiful products</h1>
      <h1>Built by remote teams</h1>
    </div>

    <!-- tags -->
    <div class="tag-filter"><h3>Slick</h3></div>
    <div class="tag-filter"><h3>Playful</h3></div>
    <div class="tag-filter"><h3>...</h3></div>

    <hr>

    <!-- companies -->
    <div class="middle-container">
      <div class="company"><h2>Toggle Track</h2>
        <div class="hover-company">
          <h3><i class="fas fa-industry"></i><span class="company-categories"> Niche </span><span class="company-categories-answers">Time-tracking</span></h3>
          <h3><i class="fas fa-building"></i><span class="company-categories"> HQ </span><span class="company-categories-answers">Estonia</span></h3>
          <h3><i class="fas fa-play"></i><span class="company-categories"> Founded </span><span class="company-categories-answers">2017</span></h3>
        </div>
      </div>
      <div class="company"><h2>Kraken</h2></div>
      <div class="company"><h2>Chainlink</h2></div>
      <div class="company"><h2>Coinbase</h2></div>
      <div class="company"><h2>Rarible</h2></div>
      <div class="company"><h2>BaseCamp</h2></div>
      <div class="company"><h2>Time Doctor</h2></div>
      <div class="company"><h2>SubStack</h2></div>
      <div class="company"><h2>HumanFirst</h2></div>
      <div class="company"><h2>DuckDuckGo</h2></div>
      <div class="company"><h2>Bitly</h2></div>
      <div class="company"><h2>Automattic</h2></div>
      <div class="company"><h2>Grax</h2></div>
      <div class="company"><h2>Fourteen</h2></div>


    </div>


  </body>
</html>
